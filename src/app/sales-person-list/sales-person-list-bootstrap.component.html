<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quote?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPersor of salesPersonList">
            <td>{{tempSalesPersor.firstName}}</td>
            <td>{{tempSalesPersor.lastName}}</td>
            <td>{{tempSalesPersor.email}}</td>
            <td>{{tempSalesPersor.salesVolume | currency:'INR'}}</td>
            <td>
                <div *ngIf="tempSalesPersor.salesVolume>=6000; else myElseBlock">yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
